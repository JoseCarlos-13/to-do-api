name: test_and_code
on: push
jobs:
  rspec:
    name: Rspec-Automatizado
    runs-on: ubuntu:22.04.1
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:example@localhost:3000/db_test
    services:
      postgres:
        image: postgres:1.4
        ports: ['5434:5434']
        env:
          POSTGRES_DB: db/development.sqlite3
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Install postgres client dependencies
      run: sudo apt-get install libpq-dev
    - name: Create database
      run: |
        bundle exec rails db:create
        # Se o projeto usar `schema.rb`
        bundle exec rails db:schema:load
        # Se o projeto usar `structure.sql`
        bundle exec rails db:structure:load
        # Se o projeto n√£o usar nenhum dos dois
        bundle exec rails db:migrate

    - name: Run tests
      run: bundle exec rspec spec
